  <body>
    <p>To create a post, add a file to your <code class="language-plaintext highlighter-rouge">_posts</code> directory with the following format:</p>

<p><code class="language-plaintext highlighter-rouge">YEAR-MONTH-DAY-title.MARKUP</code></p>

<p>Use the <code class="language-plaintext highlighter-rouge">post_url</code> tag to link to other posts without having to worry about the URLs breaking when the site permalink style changes.</p>

  </body>
